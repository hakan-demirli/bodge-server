{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link rel="stylesheet" href="/calendar/static/plugins/fullcalendar/main.css"/>
<link href="/kanban/static/css/kanban.css" type="text/css" rel="stylesheet" />
{% endblock stylesheets %}

{% block content %}
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-kanban-view-tab" data-bs-toggle="pill" data-bs-target="#pills-kanban-view" type="button" role="tab" aria-controls="pills-kanban-view" aria-selected="true">Kanban-view</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-calendar-view-tab" data-bs-toggle="pill" data-bs-target="#pills-calendar-view" type="button" role="tab" aria-controls="pills-calendar-view" aria-selected="false">Calendar-view</button>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-kanban-view" role="tabpanel" aria-labelledby="pills-kanban-view-tab" tabindex="0">
    <div class="content-wrapper kanban">
      <section class="content pb-3">
        <div class="container-fluid h-100">
          <div class="card card-row kanban-projects-root" id="kanban-projects-card">
              <div class="card-header">
                <h3 class="card-title">Root</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool"  id="kanban-projects-root-button">
                    <i class="fas fa-plus"></i>
                  </a>
                </div>
              </div>
              <div class="card-body" id="kanban-projects-body">
              </div>
          </div>
          <div class="card card-row kanban-projects-branch" id="kanban-projects-card">
              <div class="card-header">
                <h3 class="card-title">Branch</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool" id="kanban-projects-branch-button">
                    <i class="fas fa-plus"></i>
                  </a>
                </div>
              </div>
              <div class="card-body" id="kanban-projects-body">
              </div>
          </div>
          <div class="card card-row kanban-projects-leaf" id="kanban-projects-card">
              <div class="card-header">
                <h3 class="card-title">Leaf</h3>
                <div class="card-tools">
                  <a href="#" class="btn btn-tool" id="kanban-projects-leaf-button">
                    <i class="fas fa-plus"></i>
                  </a>
                </div>
              </div>
              <div class="card-body" id="kanban-projects-body">
              </div>
          </div>
          <div class="card card-row card-primary" id="kanban-todo-card">
            <div class="card-header">
              <h3 class="card-title">To Do</h3>
              <div class="card-tools" id="kanban-todo-tools">
                <a href="#" class="btn btn-tool kanban-plus">
                  <i class="fas fa-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body connectedSortable" id="kanban-todo-body">
            </div>
          </div>
          <div class="card card-row card-default" id="kanban-prog-card">
            <div class="card-header bg-info">
              <h3 class="card-title">In Progress</h3>
            </div>
            <div class="card-body connectedSortable" id="kanban-prog-body">
            </div>
          </div>
          <div class="card card-row card-success" id="kanban-done-card">
            <div class="card-header">
              <h3 class="card-title">Done</h3>
            </div>
            <div class="card-body connectedSortable" id="kanban-done-body">
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="tab-pane fade" id="pills-calendar-view" role="tabpanel" aria-labelledby="pills-calendar-view-tab" tabindex="0">
    <div class="card card-primary">
      <div class="card-body p-0">
        <!-- THE CALENDAR -->
        <div id="calendar"></div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="/calendar/static/plugins/fullcalendar/main.js"></script>
<script src="/kanban/static/js/kanban.js"></script>
<script src="/kanban/static/plugins/jquery-ui/jquery-ui.min.js"></script>
{% endblock javascripts %}
