{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="/music/static/css/music.css" rel="stylesheet" />

{% endblock stylesheets %}

{% block content %}
<div class="content-wrapper kanban">
  <section class="content pb-3">
    <div class="container-fluid h-75">
      <div class="col-4 container-fluid h-75"> <!--upper -->
        <div class="card card-row kanban-projects-root" id="kanban-projects-card">
          <div class="card-header">
            <h3 class="card-title">Playlist</h3>
            <div class="card-tools">
              <a href="#" class="btn btn-tool"  id="kanban-projects-root-button">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
          <div class="card-body" id="kanban-projects-body">
          </div>
        </div>
        <div class="card card-row kanban-projects-branch" id="kanban-projects-card">
          <div class="card-header">
            <h3 class="card-title">Songs</h3>
          </div>
          <div class="card-body" id="kanban-projects-body">
          </div>
        </div>
      </div>
      <div class="col-8"><!--downer-->
        <div class=""> <!--this is the right side container.-->
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-playing-view-tab" data-bs-toggle="pill" data-bs-target="#pills-playing-view" type="button" role="tab" aria-controls="pills-playing-view" aria-selected="true">Playing</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-settings-view-tab" data-bs-toggle="pill" data-bs-target="#pills-settings-view" type="button" role="tab" aria-controls="pills-settings-view" aria-selected="false">Settings</button>
            </li>
            <li class="nav-item  ml-auto" role="presentation">
              <button class="nav-link disabled" id="pills-time-view-tab" data-bs-toggle="pill" data-bs-target="#pills-time-view" type="button" role="tab" aria-controls="pills-time-view" aria-selected="false"></button>
            </li>
          </ul>
          <div class="tab-content " id="pills-tabContent">
            <div class="tab-pane fade show active  h-100" id="pills-playing-view" role="tabpanel" aria-labelledby="pills-playing-view-tab" tabindex="0">
              hi
            </div>
            <div class="tab-pane fade" id="pills-settings-view" role="tabpanel" aria-labelledby="pills-settings-view-tab" tabindex="0">
              hi2
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="/static/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="/music/static/js/music.js"></script>
{% endblock javascripts %}
