{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}
<div class="content pb-3">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-backup-tab" data-bs-toggle="pill" data-bs-target="#pills-backup" type="button" role="tab" aria-controls="pills-backup" aria-selected="true">backup</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-idk-tab" data-bs-toggle="pill" data-bs-target="#pills-idk" type="button" role="tab" aria-controls="pills-idk" aria-selected="false">idk</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active  h-100" id="pills-backup" role="tabpanel" aria-labelledby="pills-backup-tab" tabindex="0">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Cloud Backup</h3>
        </div>
        <form>
          <div class="card-body">
            <div class="form-group">
              <label>User Data Repo</label>
              <input type="url" class="form-control" id="git-repo" placeholder="Enter a git repo">
            </div>
          </div>
          <div class="card-footer">
            <button id="repo-submit" class="btn btn-primary"><i class="fa-solid fa-lock-open"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-idk" role="tabpanel" aria-labelledby="pills-idk-tab" tabindex="0">
      test
    </div>
  </div>
</div>

{% endblock content %}

{% block javascripts %}
<script src="/settings/static/js/settings.js"></script>
{% endblock javascripts %}
