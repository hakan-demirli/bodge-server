{% extends "base.html" %}
{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="/kanban/static/css/kanban.css" type="text/css" rel="stylesheet" />
{% endblock stylesheets %}

{% block content %}
  <!-- icon_class="far fa-circle nav-icon" -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper kanban">
    <section class="content pb-3">
      <div class="container-fluid h-100">

        <div class="card card-row" id="my-projects">
            <div class="card-header">
              <h3 class="card-title">Root</h3>
              <div class="card-tools">
                <a href="#" class="btn btn-tool">
                  <i class="fas fa-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body">
            </div>
        </div>

        <div class="card card-row" id="my-projects">
            <div class="card-header">
              <h3 class="card-title">Branch</h3>
              <div class="card-tools">
                <a href="#" class="btn btn-tool">
                  <i class="fas fa-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body">
            </div>
        </div>
        <div class="card card-row" id="my-projects">
            <div class="card-header">
              <h3 class="card-title">Leaves</h3>
              <div class="card-tools">
                <a href="#" class="btn btn-tool">
                  <i class="fas fa-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body">
            </div>
        </div>
        <div class="card card-row card-primary" id="kanban-card">
          <div class="card-header">
            <h3 class="card-title">To Do</h3>
            <div class="card-tools">
              <a href="#" class="btn btn-tool">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
          <div class="card-body connectedSortable">
          </div>
        </div>

        <div class="card card-row card-default" id="kanban-card">
          <div class="card-header bg-info">
            <h3 class="card-title">In Progress</h3>

          </div>
          <div class="card-body connectedSortable">

          </div>
        </div>

        <div class="card card-row card-success" id="kanban-card">
          <div class="card-header">
            <h3 class="card-title">Done</h3>

          </div>
          <div class="card-body connectedSortable">
            <div class="card card-light card-outline">
              <div class="card-header card-header-drag">

              </div>
              <div class="card-body">
                <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="Enter a note"></textarea>
                  <button type="submit" class="btn btn-primary w-50">Add</button>
                  <button type="submit" class="btn btn-secondary float-right w-50">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>



{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="/kanban/static/js/kanban.js"></script>
{% endblock javascripts %}
