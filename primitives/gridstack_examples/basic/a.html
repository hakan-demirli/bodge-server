<script src="./gridstack-h5.js"></script>
<link href="./gridstack.min.css" rel="stylesheet"/>
<style type="text/css">
  .grid-stack { background: #FAFAD2; }
  .grid-stack-item-content { background-color: #18BC9C; }
</style>


<div class="grid-stack">
  <div class="grid-stack-item">
    <div class="grid-stack-item-content">
      <div style="height: 5%;">drag me here</div>
      <iframe src="https://www.w3schools.com" onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+"px";}(this));' style="height:95%;width:100%;border:none;overflow:hidden;"></iframe>
    </div>
  </div>
</div>
<button type="button" class="name">Click Me!</button>


<script type="text/javascript">
  var items = [
    {content: 'my first widget'}, // will default to location (0,0) and 1x1
    {w: 2, content: 'another longer widget!'} // will be placed next at (1,0) and 2x1
  ];
  var grid = GridStack.init();
  grid.load(items);
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script >
  const name = document.querySelector(".name");
  const btn = document.querySelector("button");

        btn.addEventListener("click", function () {
          name.style.color = "blue";
   });
  </script>
